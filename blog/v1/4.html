 :root {
  --active_color:  #a60146;

  --gap: 20px;
  --radius: 10px;
} 
/*  :root {

 */
 html, body{
  background-color: var(--main_background);
 }
.active{
  background-color:  var(--active_color);
}
main{
  background-color: var(--main_background);
}
.objeto{
  background-color: #333450;
    height: 200px;
    width: 50%;
    width: 50%;
 
    border-radius: var(--radius);
 /*    margin-right: 7px;
    margin-left: 7px; */
}
.dos_columnas{
  display: flex;
  margin: var(--gap);
  gap: var(--gap);
}
.tres_columnas{
  display: flex;
  /* margin: var(--gap); */
  gap: var(--gap);
  /* flex-wrap: wrap; */
  justify-content: center;
  margin-bottom: 5px;
}
.objeto_dos_columnas{
  background-color: var(--objeto_background);
  min-height: 10px;
  overflow: hidden;
  width: 32%;
  border-radius: 6px;
  border-radius: var(--radius);
  transition: all  1s;
}

.objeto_tres_columnas{
  background-color: var(--objeto_background);
  background-color: #0c111e;
  background-color:   #18243c;
  min-height: 50px;
  width: 100%;
  border-radius: var(--radius);
  overflow: hidden;
  width: 50.5%;
}
.objeto_tres_columnas img{    transition: transform 1.5s ease; }
.objeto_tres_columnas:hover img{    transform: scale(1.2);  object-fit: cover;}


#experimento{
/*   width: var(--card-width);
    height: var(--card-height); */

  /*   height:calc( 100vw / 2.4); /*   16:9 */
  height:calc( 100vw / 4.3);
  width:  100%;
  background-color: #2b2d38;
  background-image: url("runescape_1.png");
  background-position: center;
  background-size: cover;
  transition: height 1.5s;
}


sidebar{
  transition: all  1s;
  position: fixed;
  width: 260px;
  top: 0px;
  left: 0px;
}
main{
  transition: all  1s;
  margin-left: 260px;
  display: inline-table;
}
h3{
  color: #a60146;
    text-align: center;
    margin-top: 20px;
    color: #ffffff;
    font-size: 2em;
    margin-bottom: 15px;
}
.testo{
  padding: 35px;
    padding-top: 0px;font-size: 1.1em;
    color: #92a1ae;
    color: #87aac97a;
}

@media only screen and (max-width: 1050px) { .objeto_tres_columnas{width: 31%;}}
@media only screen and (max-width: 1100px) { .objeto_tres_columnas{width: 48%;}}
@media only screen and (max-width: 1000px) {
  sidebar{ top: 0px; left: -260px;}
  main{ margin-left: 0px; width: 100%;}
}
@media only screen and (max-width: 600px) {
  .dos_columnas, .tres_columnas {flex-wrap: wrap;}
  :root { --gap: 15px;} 
}
