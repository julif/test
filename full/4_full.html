<!doctype   html >
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
           <!--  font awesome -->
           <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
      body{
        margin: 0px auto;
        padding: 0px;
        font-family: "proxima-nova",sans-serif;
      }
      #contenedor{
        height: 100%;
        width: 100%;
        background-color: red;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      aspect_ratio {
        background-color: #463636;
        width: 100%;
        width: 100vw;
        height: 56.25vw;
        max-height: 100vh;
        max-width: 177.78vh;
        margin: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-image: url(aspect_ratio_background.png);
        background-position: center;
        background-size: cover;

        display: flex;
        justify-content: center;
        align-items: center;
        
      }

      p{
       
        color: white;
      }
      #contenedor_superpuesto{ 
  background-color: #00000096;
  position: absolute;
}
      img{
        height: 56.25vw;
        max-height: 100%;
     }


/* --------------------------------------||  fullwiev  ||-------------------------------------- */
#full {
  background-color: transparent;
  color: white;
  font-family: sans-serif;
  margin: 10px;
  float: right;
  position: absolute;
  border-radius: 20%;
  right: 0px;
  transition: 0.5s;
  -webkit-transition: 0.5s;
  z-index: 5;
}
#fullwiev {
  padding: 15px;
  padding-top: 15px;
  padding-bottom: 15px;
  padding-top: 13px;
  padding-bottom: 13px;
  border: none;
  color: #fff;
  background-color: transparent;
  cursor: pointer;
  border-radius: 20%;
  transition: 0.5s;
  -webkit-transition: 0.5s;
  display: inherit;
  outline: 0;
  text-decoration: none;
}
/* #fullwiev:hover { color: #1e90ff;} */
/* #fullwiev:hover { color: black;} */

/* .fa-expand{font-size: 20px;} */
.fa-expand {
  font-size: 30px!important;
}

#contenedor:requestFullscreen >   #full #fullwiev {display: none;}
#contenedor:-moz-full-screen >  #full #fullwiev {display: none;} /* Firefox */
#contenedor:-webkit-full-screen >  #full #fullwiev {display: none;} /* Chrome, Safari & Opera */
#contenedor:-msRequestFullscreen >  #full #fullwiev {display: none;} /* IE/Edge */


    </style>
  </head>
  <body>
    <div id="full" onresize="myFunction_set()">
      <button id="fullwiev" onclick="lock('landscape')">
        <i class="fa fa-expand"></i>
      </button>
    </div>
    <div id="el_body">
    <div id="contenedor">
      <div id="contenedor_superpuesto"></div>
<img id="imagen_size" src="aspect_ratio_background.png">
      <!-- <aspect_ratio> <p>100% x 100%</p> </aspect_ratio> -->
    </div>

  </div>
    
  </body>
  <script>
    setTimeout(function(){     myFunction_set(); }, 100);

    $(document).ready(function(){
  $(window).resize(function(){
    myFunction_set();
  });
});

    function myFunction_set(){


//console.log( altura_imagen +" "+ ancho_imagen  );
//console.log( altura_mockup  );

var width = document.getElementById('imagen_size').offsetWidth;
var height = document.getElementById('imagen_size').offsetHeight;


document.getElementById('contenedor_superpuesto').style.width= width +"px";
document.getElementById('contenedor_superpuesto').style.height= height +"px";


//alert( width +" "+ height);




}

  </script>
  <script src="fullscreen.js"></script>
