}
/* --------------------------------------||  fullwiev  ||-------------------------------------- */
#full {
  background-color: transparent;
  color: white;
  font-family: sans-serif;
  margin: 10px;
  float: right;
  position: absolute;
  border-radius: 20%;
  right: 0px;
  transition: 0.5s;
  -webkit-transition: 0.5s;
  z-index: 5;
  top:0;
}
#fullwiev {
  padding: 15px;
  padding-top: 15px;
  padding-bottom: 15px;
  padding-top: 13px;
  padding-bottom: 13px;
  border: none;
  color: #fff;
  background-color: transparent;
  cursor: pointer;
  border-radius: 20%;
  transition: 0.5s;
  -webkit-transition: 0.5s;
  display: inherit;
  outline: 0;
  text-decoration: none;
}
/* #fullwiev:hover { color: #1e90ff;} */
/* #fullwiev:hover { color: black;} */

/* .fa-expand{font-size: 20px;} */
.fa-expand {
  font-size: 30px!important;
}

#contenedor:requestFullscreen >   #full #fullwiev {display: none;}
#contenedor:-moz-full-screen >  #full #fullwiev {display: none;} /* Firefox */
#contenedor:-webkit-full-screen >  #full #fullwiev {display: none;} /* Chrome, Safari & Opera */
#contenedor:-msRequestFullscreen >  #full #fullwiev {display: none;} /* IE/Edge */
    </style>

    <script src="fullscreen.js"></script> 
    <script>
      document.addEventListener('fullscreenchange', (event) => {
        if (document.fullscreenElement) {
          console.log(`Element: ${contenedor} entered full-screen mode.`);
          document.getElementById('full').style.display= "none";
        } else {
          console.log('Leaving full-screen mode.');
          document.getElementById('full').style.display= "inherit";
        }
      });
