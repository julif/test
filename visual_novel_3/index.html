<script>
    const personajesData = [
    { 
        nombre: "Aniabet", 
        idle: "rara_idle.png", 
        speaking: "rara_idle.png" 
    },
    { 
        nombre: "Anier", 
        idle: "Anier_idle.png", 
        speaking: "Anier_idle.png", 
        //  speaking: "Anier_speaking.png"
    }

];
    // Colores para cada personaje (índice 0 = Juli, 1 = Nix)
const coloresPersonajes = [
    'color-juli',  // Azul
    'color-nix'    // Rosa
];
const dialogos = [
    { personaje: 1 , texto: "mmmm..." },
    { personaje: 1 , texto: "mmmmmmmmm........." },
    { personaje: 1 , texto: "mmmmmmmmmmmmmmmmmm................." },
    // { personaje: 0, texto: "Su conejísima majestad… han pasado exactamente cuarenta minutos." },
    { personaje: 0, texto: "Pero por la conejisima madre de..." },
        { personaje: 0, texto: "¡Nier, pasaron 40 minutos, contesta la maldita pregunta!" },
    { personaje: 0, texto: "¿Puede, responder la pregunta?" },
    { personaje: 1, texto: "Espera un minuto, no fue una pregunta Simple." },
    { personaje: 0, texto: "Literalmente le pregunte si se iba a comportar" },
    { personaje: 1, texto: "Fue una p r e g u n t a c o n t r a m p a." },
];

let indice = 0;
let escribiendo = false;
let autoPlay = false;
let autoDelay = 3000;
let escrituraID = 0;
let textoCompletoActual = "";

const textoBox = document.getElementById("texto");
const textoP = textoBox.querySelector("p");
const nombreBox = document.getElementById("nombre");
const continuar = document.getElementById("continuar");
const personajes = document.querySelectorAll(".personaje img");
const btnAuto = document.getElementById("btnAuto");

// --- LÓGICA DE PERSONAJES ---
function actualizarPersonajes(activoIndex) {
    personajes.forEach((p, i) => {
        if (i === activoIndex) {
            p.classList.add("activo");
            p.classList.remove("inactivo");
        } else {
            p.classList.add("inactivo");
            p.classList.remove("activo");
            p.src = personajesData[i].idle;
        }
    });
}

// --- LÓGICA DE TYPEWRITER ---
function typewriter(texto, velocidad = 25) {
    escrituraID++;
    const idActual = escrituraID;

    escribiendo = true;
    
    // El indicador de continuar desaparece totalmente
    continuar.style.visibility = "hidden";
    continuar.classList.remove("visible");

    textoCompletoActual = texto;
    textoP.textContent = "";

    // Cambiar sprite a hablando
    const pIndex = dialogos[indice].personaje;
    personajes[pIndex].src = personajesData[pIndex].speaking;

    let i = 0;
    function escribir() {
        if (idActual !== escrituraID) return;

        if (i < texto.length) {
            textoP.textContent += texto[i];
            i++;
            setTimeout(escribir, velocidad);
        } else {
            finalizarTexto();
            if (autoPlay) {
                setTimeout(siguienteDialogo, autoDelay);
            }
        }
    }
    escribir();
}

function finalizarTexto() {
    escribiendo = false;
    const pIndex = dialogos[indice].personaje;
    
    // El personaje vuelve a estar quieto
    personajes[pIndex].src = personajesData[pIndex].idle;
    
    // Aparece el indicador de "Siguiente"
    continuar.style.visibility = "visible";
    continuar.classList.add("visible");
}

function mostrarDialogo() {
    const dialogo = dialogos[indice];
    const personajeIndex = dialogo.personaje;
    
    // Actualizar nombre y color
    nombreBox.textContent = personajesData[personajeIndex].nombre;
    
    // Remover todas las clases de color y agregar la correspondiente
    nombreBox.className = ''; // Limpiar clases anteriores
    nombreBox.classList.add(coloresPersonajes[personajeIndex]);
    
    actualizarPersonajes(personajeIndex);
    typewriter(dialogo.texto);
}

function siguienteDialogo() {
    if (escribiendo) {
        escrituraID++;
        textoP.textContent = textoCompletoActual;
        finalizarTexto();
        return;
    }

    indice++;
    if (indice >= dialogos.length) {
        console.log("Escena terminada");
        return;
    }
    mostrarDialogo();
}

// --- CONTROLES ---
function toggleAuto() {
    autoPlay = !autoPlay;
    btnAuto.classList.toggle("btn-activo");
    btnAuto.textContent = autoPlay ? "Auto: ON" : "Auto OFF";
    
    if (autoPlay && !escribiendo) {
        setTimeout(siguienteDialogo, autoDelay);
    }
}


// Reemplaza tu función toggleFullScreen actual con estas funciones:

function fullScreen() {
    return new Promise((resolve, reject) => {
        const contenedor = document.getElementById("contenedor");
        
        if (contenedor.requestFullscreen) {
            contenedor.requestFullscreen().then(resolve).catch(reject);
        } else if (contenedor.mozRequestFullScreen) {
            contenedor.mozRequestFullScreen().then(resolve).catch(reject);
        } else if (contenedor.webkitRequestFullscreen) {
            contenedor.webkitRequestFullscreen().then(resolve).catch(reject);
        } else if (contenedor.msRequestFullscreen) {
            contenedor.msRequestFullscreen().then(resolve).catch(reject);
        } else {
            reject('Fullscreen API no soportada');
        }
    });
}

function lockOrientation(orientation) {
    // Verificar si screen.orientation está disponible
    if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock(orientation)
            .then(() => {
                console.log(`Orientación bloqueada a ${orientation}`);
            })
            .catch((error) => {
                console.warn(`No se pudo bloquear la orientación: ${error}`);
            });
    } else {
        console.warn('API de bloqueo de orientación no soportada');
    }
}

function unlockOrientation() {
    if (screen.orientation && screen.orientation.unlock) {
        screen.orientation.unlock();
        console.log('Orientación desbloqueada');
    }
}

async function toggleFullScreen() {
    try {
        if (!document.fullscreenElement) {
            // Entrar en pantalla completa y forzar horizontal
            await fullScreen();
            
            // En móviles, forzar landscape
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                // Intentar landscape-primary (preferido) o landscape
                lockOrientation('landscape');
            }
            
            // Actualizar texto del botón
            document.getElementById('btnFS').textContent = 'SALIR PANTALLA COMPLETA';
        } else {
            // Salir de pantalla completa
            if (document.exitFullscreen) {
                await document.exitFullscreen();
                
                // Desbloquear orientación al salir
                unlockOrientation();
                
                // Actualizar texto del botón
                document.getElementById('btnFS').textContent = 'PANTALLA COMPLETA';
            }
        }
    } catch (error) {
        console.error('Error al cambiar pantalla completa:', error);
    }
}

// Escuchar cambios en pantalla completa
document.addEventListener('fullscreenchange', handleFullscreenChange);
document.addEventListener('mozfullscreenchange', handleFullscreenChange);
document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
document.addEventListener('MSFullscreenChange', handleFullscreenChange);

function handleFullscreenChange() {
    if (!document.fullscreenElement) {
        // Si salimos de pantalla completa, desbloquear orientación
        unlockOrientation();
        document.getElementById('btnFS').textContent = 'PANTALLA COMPLETA';
    }
}

// También modificar el evento keydown para usar la nueva función
document.addEventListener("keydown", (e) => {
    const key = e.key.toLowerCase();
    if (key === "a") toggleAuto();
    if (key === "f") toggleFullScreen(); // Ahora usa la nueva función
    if (key === " " || key === "enter") siguienteDialogo();
});





// --- EVENTOS ---
textoBox.addEventListener("click", (e) => {
    e.stopPropagation(); // Evita conflictos si hay otros clicks
    siguienteDialogo();
});


// INICIO
mostrarDialogo();
</script>
