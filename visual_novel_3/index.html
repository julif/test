<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>v 0.6</title>
<style>
    body{
        margin: 0px auto;
        font-family: "proxima-nova",sans-serif;
        background-color: #191525;
    }
    #contenedor {
        height: 100%;
        width: 100%;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-color: #12101a;
    }
    aspect_ratio_container {
        background-image: url("img/fondos/Reino_conejo_fondo.png");  
        background-size: cover;   
        background-position: center;
        margin: auto;
        aspect-ratio: 25.8/9;
        height: 56.25vw;
        max-height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        background-blend-mode: screen;

    }
    #area_visible{
        display: block;
        height: 100%;
        width: 100vw;
        z-index: 2;
        background-position: center;
        background-size: cover;
    }
    #controles_top {
        position: absolute;
        top: 5px;
        right: 5px;
        z-index: 100;
        display: flex;
        gap: 5px;
    }
    .btn-control {
        background: rgba(25, 21, 37, 0.7); 
        color: white;
        border: none;
        padding: clamp(8px,1.5cqw,9px);
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-radius: 4px;
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(54, 216, 255, 0.2);
        font-size: clamp(8px,1.5cqw,15px);
        opacity: 0.4;
    }
    .btn-control:hover { 
        opacity: 1;
        transform: translateY(-2px); 
    }
    .btn-control:active {transform: translateY(0px);}
    .btn-activo {
        background: #36d8ff;
        color: #191525;
        animation: pulse-border 2s infinite;
        opacity: 1;
    }
    @keyframes pulse-border {
        0% { box-shadow: 0 0 0 0 rgba(54, 216, 255, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(54, 216, 255, 0); }
        100% { box-shadow: 0 0 0 0 rgba(54, 216, 255, 0); }
    }
    #version{
        position: absolute !important;
        bottom: 10px !important;
        right: 10px !important;
        z-index: 999999 !important;
        color: white !important;
        opacity: 0.4 !important;
        pointer-events: none;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        background-color: rgba(0, 0, 0, 0.3);
        padding: 4px 8px !important;
        border-radius: 4px !important;
       font-size: clamp(9px, 1.5cqw, 15x);
        display: block !important;
        visibility: visible !important;
    }

    aspect_ratio {
        background-size: contain;
        width: 100%;
        width: 100vw;
        height: 56.25vw; 
        max-height: 100dvh;
        max-width: 177.78vh;
        margin: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
    }

#personajes {
    display: flex;
    justify-content: center;
    height: 100%;
    width: 100%;
    justify-content: space-around;
    position: absolute;
    bottom: 0;
}
.personaje{
    width: 25%;
    height: 100%;
    display: flex;
    justify-content: center;
    position: relative;
}

   .personaje img{
        height: 102%;
        position: absolute;
        bottom: 0;
    }
#texto_container {
    position: absolute;
    width: 100%;
    z-index: 10;
    bottom: 0;
    padding-bottom: 0.5%;

}
#texto {
    height: 100%;
    background-color: #02020bd1;
    backdrop-filter: blur(2px);
    margin-left: 15%;
    margin-right: 15%;
    border-radius: 2vh;
    color: white;
    padding: 2.1%;
    box-sizing: border-box;
    border-radius: 2vh;
    padding-top: 0.5%;
}

#texto p{
      margin: 0;
       font-size: 2.5cqw; 
}

@keyframes breathing {
  50% {
    -webkit-transform:  scaleY( 1);
    -ms-transform:  scaleY(1);
    transform:  scaleY( 1);
  }
  50% {
    -webkit-transform:  scaleY(1.02);
    -ms-transform:  scaleY( 1.02);
    transform:  scaleY( 1.02);
  }
  100% {
    -webkit-transform:  scaleY( 1);
    -ms-transform:  scaleY(1);
    transform:  scaleY( 1);
  }}

.personaje img{animation-delay: 0.30s;}
@keyframes slidein {
from {
width: 0px;
transform: scale(0);
opacity: 0;
}
to {width: 25%; transform: scale(1);opacity: 1;}
}

.personaje img {
    animation-delay: 0.30s;
}

.breathing{
   animation: breathing 1.5s ease-out infinite normal;
    transform-origin: bottom;
}

.personaje img{
    transition: 
        filter 0.4s ease,
        transform 0.4s ease,
        margin-bottom 0.4s ease,
        opacity 0.4s ease;
}

.activo{
    filter: brightness(1) grayscale(0);
    transform: scale(1);
    margin-bottom: 0%;
    opacity: 1;
}

.inactivo{
    filter: brightness(0.5) grayscale(0.4);
    margin-bottom: -4%;
}

#nombre{
    height: auto;
    font-weight: bold;
    border-bottom: solid #ffffff1f 2px;
    padding: 8px 12px 0px 12px;
    font-size: clamp(9px,1.5cqw, 2.5rem);
}

/* Estilos específicos para cada personaje usando sus IDs */
#nombre[data-personaje="aniabet"] {
    color: #ffffff !important; /* Blanco para Aniabet */
}

#nombre[data-personaje="anier"] {
    color: #ff69b4 !important; /* Rosa para Anier */
}

#texto p{
    padding: 8px 12px 12px 12px;
    font-size: clamp(9px,1.5cqw, 2.5rem);
    margin-top: 1%;
    line-height: 167%;
    padding: 0px 10px !important;
}

#continuar{
    right: 12px;
    bottom: 8px;
    opacity: 0;
    font-size: clamp(8px,1.5cqw,15px);
    animation: blink 1s infinite; 
    pointer-events: none;
    transition: opacity 0.3s ease;
}

#continuar.visible{
    opacity: 1;
}

@keyframes blink{
    0%,100%{opacity:0}
    50%{opacity:1}
}

@media (max-width: 400px) {
 #texto{ margin-left: 2%; margin-right: 2%;border-radius: 6px;}
}
</style>
</head>

<body>
    <div id="contenedor">
        <aspect_ratio_container>
            <div id="area_visible">
                <div id="controles_top">
                     <button id="btnAtras" class="btn-control btn-bottom" onclick="dialogoAnterior()">← ANTERIOR</button>
                    <button id="btnAuto" class="btn-control" onclick="toggleAuto()">AUTO: OFF</button>
                    <button id="btnFS" class="btn-control" onclick="toggleFullScreen()">PANTALLA COMPLETA</button>
                </div>
                <div id="version"> V 0.7.1 </div>
            </div>
            <aspect_ratio>
                <div id="texto_container">
                    <div id="texto">
                        <div id="nombre" data-personaje=""></div>
                        <div style="display: flex; align-items: baseline;">
                             <p></p>
                        <div id="continuar">▼</div>
                        </div>
                    </div>
                </div>
                <div id="personajes">   
                    <div class="personaje" data-personaje-id="aniabet"><img class="breathing activo" src=""></div>
                    <div class="personaje" data-personaje-id="anier"><img class="breathing inactivo" src=""></div>
                </div>
            </aspect_ratio>
        </aspect_ratio_container>
    </div>
   
<script>
    // Estructura mejorada de personajes con IDs únicos
  // 1. Configuración de personajes con soporte para String o Array en emociones
const personajesData = {
    aniabet: { 
        uid: "aniabet",
        nombre: "Aniabet", 
        color: "#36d8ff", // Color definido aquí
        emocionActual: "normal",
        emociones: {
            normal: ["img/personajes/Aniabet_idle.png", "img/personajes/Aniabet_speaking.png"],
            idle_2: ["img/personajes/Aniabet_idle_2.png", "img/personajes/Aniabet_speaking.png"],
            pensativa: "img/personajes/Aniabet_thinking.png" 
        }
    },
    anier: { 
        uid: "anier",
        nombre: "Anier", 
        color: "#ff69b4", // Color definido aquí
        emocionActual: "normal",
        emociones: {
            normal: "img/personajes/Anier_idle.png",
            sorprendida: ["img/personajes/Anier_surp.png", "img/personajes/Anier_surp_talk.png"]
        }
    }
};
// 2. Guion con lógica de personaje_activo y estados múltiples
const dialogos = [
    { 
        personaje_activo: "anier", 
        texto: "mmmm...",
        emociones: { anier: "normal", aniabet: "normal" } 
    },
    { 
        personaje_activo: "anier", 
        texto: "mmmmmmmmmmmmmmmmmm.................",
               emociones: { anier: "normal", aniabet: "normal" } 
    },
    { 
        personaje_activo: "aniabet", 
        texto: "¡Nier, ya pasaron 40 minutos, contesta la maldita pregunta!",
               emociones: { anier: "normal", aniabet: "idle_2" } 
    },
    { 
        personaje_activo: null, 
        texto: "Un silencio incómodo inunda la habitación...",
                emociones: { anier: "normal", aniabet: "idle_2" } 
    },
    { 
        personaje_activo: "anier", 
        texto: "Espera un minuto, no fue una pregunta Simple.",
                emociones: { anier: "normal", aniabet: "idle_2" } 
    }
];



let indice = 0;
let escribiendo = false;
let autoPlay = false;
let autoDelay = 3000;
let escrituraID = 0;
let textoCompletoActual = "";
let timeoutCambioSprite = null;

const textoBox = document.getElementById("texto");
const textoP = textoBox.querySelector("p");
const nombreBox = document.getElementById("nombre");
const continuar = document.getElementById("continuar");
const personajesImages = document.querySelectorAll(".personaje img");
const btnAuto = document.getElementById("btnAuto");
const btnAtras = document.getElementById("btnAtras");

// Variables para swipe
let touchStartX = 0;
let touchEndX = 0;
const minSwipeDistance = 50; // Distancia mínima para considerar swipe

// --- LÓGICA DE SPRITES DINÁMICOS ---
function getSpriteUrl(personajeUID, tipo) {
    const personaje = personajesData[personajeUID];
    if (!personaje) return "";
    
    const dataEmocion = personaje.emociones[personaje.emocionActual];
    
    // Si la emoción es un Array: [0] = idle, [1] = speaking
    if (Array.isArray(dataEmocion)) {
        return (tipo === "speaking" && dataEmocion[1]) ? dataEmocion[1] : dataEmocion[0];
    }
    
    // Si es un String, se usa para ambos estados
    return dataEmocion;
}

function actualizarVisualPersonajes(activoUID) {
    personajesImages.forEach((img) => {
        const personajeDiv = img.closest('.personaje');
        const uid = personajeDiv.dataset.personajeId;
        
        if (uid === activoUID) {
            img.classList.add("activo");
            img.classList.remove("inactivo");
        } else {
            img.classList.add("inactivo");
            img.classList.remove("activo");
        }
        // Siempre actualizar al idle de la emoción actual al cambiar de turno
        img.src = getSpriteUrl(uid, "idle");
    });
}

// --- NÚCLEO DEL JUEGO ---
function mostrarDialogo() {
    const evento = dialogos[indice];

    // Actualizar emociones de cualquier personaje mencionado en el evento
    if (evento.emociones) {
        for (const [uid, nuevaEmocion] of Object.entries(evento.emociones)) {
            if (personajesData[uid]) {
                personajesData[uid].emocionActual = nuevaEmocion;
            }
        }
    }

    const activoUID = evento.personaje_activo;
    
   // 2. Gestión de Nombre y Color dinámico
    if (activoUID && personajesData[activoUID]) {
        const p = personajesData[activoUID];
        nombreBox.style.height = "auto";
        nombreBox.style.opacity = 1;
        nombreBox.textContent = p.nombre;
        nombreBox.style.color = p.color; // Aplicamos el color desde personajesData
    } else {
        // Narrador: Altura 0 y oculto
        nombreBox.style.opacity = 0;
        nombreBox.style.height = "0px";
     
    }
    
    actualizarVisualPersonajes(activoUID);
    typewriter(evento.texto);
    actualizarBotonAtras();
}

function typewriter(texto, velocidad = 25) {
    if (timeoutCambioSprite) clearTimeout(timeoutCambioSprite);
    
    escrituraID++;
    const idActual = escrituraID;
    escribiendo = true;
    
    // El indicador de continuar desaparece
    continuar.style.visibility = "hidden";
    continuar.classList.remove("visible");
    textoCompletoActual = texto;
    textoP.textContent = "";

    const activoUID = dialogos[indice].personaje_activo;
    
    // Si hay alguien hablando, poner su sprite de 'speaking'
    if (activoUID) {
        const img = document.querySelector(`.personaje[data-personaje-id="${activoUID}"] img`);
        img.src = getSpriteUrl(activoUID, "speaking");
    }

    let i = 0;
    function escribir() {
        if (idActual !== escrituraID) return;
        if (i < texto.length) {
            textoP.textContent += texto[i];
            i++;
            setTimeout(escribir, velocidad);
        } else {
            finalizarTexto();
            if (autoPlay) setTimeout(siguienteDialogo, autoDelay);
        }
    }
    escribir();
}

function finalizarTexto() {
    escribiendo = false;
    const activoUID = dialogos[indice].personaje_activo;
    
    timeoutCambioSprite = setTimeout(() => {
        if (activoUID) {
            const img = document.querySelector(`.personaje[data-personaje-id="${activoUID}"] img`);
            img.src = getSpriteUrl(activoUID, "idle");
        }
        // Aparece el indicador de "Siguiente"
        continuar.style.visibility = "visible";;
        continuar.classList.add("visible");
    }, 400); 
}

function siguienteDialogo() {
    if (escribiendo) {
        escrituraID++;
        textoP.textContent = textoCompletoActual;
        finalizarTexto();
        return;
    }
    if (indice < dialogos.length - 1) {
        indice++;
        mostrarDialogo();
    }
}

function dialogoAnterior() {
    if (indice > 0) {
        indice--;
        mostrarDialogo();
    }
}

function actualizarBotonAtras() {
    btnAtras.style.opacity = indice === 0 ? '0' : 'revert-layer';
    btnAtras.disabled = (indice === 0);
}

// --- CONTROLES E INTERFAZ ---
function toggleAuto() {
    autoPlay = !autoPlay;
    btnAuto.classList.toggle("btn-activo");
    btnAuto.textContent = autoPlay ? "Auto: ON" : "Auto: OFF";
    if (autoPlay && !escribiendo) siguienteDialogo();
}
// --- FUNCIONES PARA SWIPE ---
function handleTouchStart(event) {
    touchStartX = event.touches[0].clientX;
}

function handleTouchEnd(event) {
    touchEndX = event.changedTouches[0].clientX;
    handleSwipe();
}

function handleSwipe() {
    const swipeDistance = touchEndX - touchStartX;
    
    // Swipe hacia la derecha (anterior)
    if (swipeDistance > minSwipeDistance) {
        dialogoAnterior();
    }
    // Swipe hacia la izquierda (siguiente)
    else if (swipeDistance < -minSwipeDistance) {
        siguienteDialogo();
    }
}
document.addEventListener("keydown", (e) => {
    const key = e.key.toLowerCase();
    if (key === " " || key === "enter" || key === "arrowright") siguienteDialogo();
    if (key === "arrowleft") dialogoAnterior();
    if (key === "a") toggleAuto();
});

textoBox.addEventListener("click", (e) => {
    e.stopPropagation();
    siguienteDialogo();
});

// Eventos táctiles para swipe
document.addEventListener('touchstart', handleTouchStart, false);
document.addEventListener('touchend', handleTouchEnd, false);

// INICIO
mostrarDialogo();
</script>
<script src="js/fullscreen.js"></script> 
</body>
</html>
