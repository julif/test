<script>
    const personajesData = [
    { 
        nombre: "Juli", 
        idle: "Juli_idle.png", 
        speaking: "Juli_speaking.png" 
    },
    { 
        nombre: "Nix", 
        idle: "Nix_idle.png", 
        speaking: "Nix_speaking.png" 
    }
];

const dialogos = [
    { personaje: 0, texto: "hola mundo" },
    { personaje: 1, texto: "este es el texto 2, ahora es un poco más largo para probar el sistema." },
    { personaje: 0, texto: "este es el texto 3, este también es largo para asegurarnos de que el skip funciona correctamente sin cortar nada." },
    { personaje: 1, texto: "este es el texto 4, ahora es un poco más largo para probar el sistema." },
];

let indice = 0;
let escribiendo = false;
let autoPlay = false;
let autoDelay = 2000;
let escrituraID = 0;
let textoCompletoActual = "";

const textoBox = document.getElementById("texto");
const textoP = textoBox.querySelector("p");
const nombreBox = document.getElementById("nombre");
const continuar = document.getElementById("continuar");
const personajes = document.querySelectorAll(".personaje img");
const btnAuto = document.getElementById("btnAuto");

// --- LÓGICA DE PERSONAJES ---
function actualizarPersonajes(activoIndex) {
    personajes.forEach((p, i) => {
        if (i === activoIndex) {
            p.classList.add("activo");
            p.classList.remove("inactivo");
        } else {
            p.classList.add("inactivo");
            p.classList.remove("activo");
            p.src = personajesData[i].idle;
        }
    });
}

// --- LÓGICA DE TYPEWRITER ---
function typewriter(texto, velocidad = 25) {
    escrituraID++;
    const idActual = escrituraID;

    escribiendo = true;
    
    // El indicador de continuar desaparece totalmente
    continuar.style.visibility = "hidden";
    continuar.classList.remove("visible");

    textoCompletoActual = texto;
    textoP.textContent = "";

    // Cambiar sprite a hablando
    const pIndex = dialogos[indice].personaje;
    personajes[pIndex].src = personajesData[pIndex].speaking;

    let i = 0;
    function escribir() {
        if (idActual !== escrituraID) return;

        if (i < texto.length) {
            textoP.textContent += texto[i];
            i++;
            setTimeout(escribir, velocidad);
        } else {
            finalizarTexto();
            if (autoPlay) {
                setTimeout(siguienteDialogo, autoDelay);
            }
        }
    }
    escribir();
}

function finalizarTexto() {
    escribiendo = false;
    const pIndex = dialogos[indice].personaje;
    
    // El personaje vuelve a estar quieto
    personajes[pIndex].src = personajesData[pIndex].idle;
    
    // Aparece el indicador de "Siguiente"
    continuar.style.visibility = "visible";
    continuar.classList.add("visible");
}

function mostrarDialogo() {
    const dialogo = dialogos[indice];
    nombreBox.textContent = personajesData[dialogo.personaje].nombre;
    actualizarPersonajes(dialogo.personaje);
    typewriter(dialogo.texto);
}

function siguienteDialogo() {
    if (escribiendo) {
        escrituraID++;
        textoP.textContent = textoCompletoActual;
        finalizarTexto();
        return;
    }

    indice++;
    if (indice >= dialogos.length) {
        console.log("Escena terminada");
        return;
    }
    mostrarDialogo();
}

// --- CONTROLES ---
function toggleAuto() {
    autoPlay = !autoPlay;
    btnAuto.classList.toggle("btn-activo");
    btnAuto.textContent = autoPlay ? "Auto: ON" : "Auto Mode";
    
    if (autoPlay && !escribiendo) {
        setTimeout(siguienteDialogo, autoDelay);
    }
}

function toggleFullScreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
            console.error(`Error: ${err.message}`);
        });
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        }
    }
}

// --- EVENTOS ---
textoBox.addEventListener("click", (e) => {
    e.stopPropagation(); // Evita conflictos si hay otros clicks
    siguienteDialogo();
});

document.addEventListener("keydown", (e) => {
    const key = e.key.toLowerCase();
    if (key === "a") toggleAuto();
    if (key === "f") toggleFullScreen();
    if (key === " " || key === "enter") siguienteDialogo();
});

// INICIO
mostrarDialogo();
</script>

<script>
     // Función para calcular y aplicar los estilos basados en la altura
function ajustarEstilosPorAltura() {
    const aspectRatio = document.querySelector('aspect_ratio');
    if (!aspectRatio) return;
    
    const altura = aspectRatio.clientHeight;
    
    // Factores de escala basados en la altura (usando 1080p como referencia)
    const alturaBase = 1080; // Altura de referencia
    const factorEscala = altura / alturaBase;
    
    // Ajustes para textos principales
    const nombreElement = document.getElementById('nombre');
    const textoPElement = document.querySelector('#texto p');
    const textoContainer = document.getElementById('texto');
    const continuarBtn = document.getElementById('continuar');
    const versionElement = document.getElementById('version');
    
    if (nombreElement) {
    nombreElement.style.fontSize = `${35 * factorEscala}px`;
    nombreElement.style.padding = `${8 * factorEscala}px ${12 * factorEscala}px 0 ${12 * factorEscala}px`;
    nombreElement.style.margin = `${4 * factorEscala}px 0`;
}

if (textoPElement) {
    textoPElement.style.fontSize = `${35 * factorEscala}px`;
    textoPElement.style.margin = `${10 * factorEscala}px ${20 * factorEscala}px`;
}

if (textoContainer) {
    textoContainer.style.borderRadius = `${8 * factorEscala}px`;
    textoContainer.style.borderWidth = `${4 * factorEscala}px`;
    textoContainer.style.padding = `${30 * factorEscala}px`;
}

if (versionElement) {
    versionElement.style.fontSize = `${25 * factorEscala}px`;
}

// Ajustes para botones de control
const botones = document.querySelectorAll('.btn-control');
botones.forEach(boton => {
    // Tamaño de fuente
    boton.style.fontSize = `${16 * factorEscala}px`;
    // Padding
    boton.style.padding = `${8 * factorEscala}px ${15 * factorEscala}px`;
    // Margin
    boton.style.margin = `${5 * factorEscala}px`;
    // Border radius
    boton.style.borderRadius = `${8 * factorEscala}px`;
    // Border width
    boton.style.borderWidth = `${2 * factorEscala}px`;
});

// Ajustes para el botón continuar
if (continuarBtn) {
    continuarBtn.style.fontSize = `${24 * factorEscala}px`;
/*     continuarBtn.style.right = `${4 * factorEscala}%`;
    continuarBtn.style.bottom = `${11 * factorEscala}%`; */
}
    
    // Ajustes adicionales para el contenedor de texto
    const textoContainerDiv = document.getElementById('texto_container');
    if (textoContainerDiv) {
        textoContainerDiv.style.paddingBottom = `${1.5 * factorEscala}%`;
    }
}

// Crear un ResizeObserver para observar cambios en aspect_ratio
const resizeObserver = new ResizeObserver(entries => {
    for (let entry of entries) {
        if (entry.target.tagName.toLowerCase() === 'aspect_ratio') {
            // Usar requestAnimationFrame para optimizar el rendimiento
            requestAnimationFrame(() => {
                ajustarEstilosPorAltura();
            });
        }
    }
});

// Iniciar la observación cuando el DOM esté listo
document.addEventListener('DOMContentLoaded', () => {
    const aspectRatio = document.querySelector('aspect_ratio');
    if (aspectRatio) {
        resizeObserver.observe(aspectRatio);
        // Ajuste inicial
        ajustarEstilosPorAltura();
    }
});

// También observar cambios en el tamaño de la ventana (respaldo)
window.addEventListener('resize', () => {
    requestAnimationFrame(ajustarEstilosPorAltura);
});

// Función de utilidad para actualizar manualmente si es necesario
function actualizarEstilosManual() {
    ajustarEstilosPorAltura();
}
</script>
